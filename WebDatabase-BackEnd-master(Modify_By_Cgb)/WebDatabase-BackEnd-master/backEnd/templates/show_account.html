<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <form action="/account/" method="POST">
            <input type="submit" name="submit" value="用户端"/>
        </form>

        <h1>用户展示</h1>
        <table border="1">
            <thead>
                <th>Phone</th>
                <th>Email</th>
                <th>Password</th>
            </thead>
            <tbody>
                {% for line in data %}
                    <tr>
                        <td>{{ line.phone }}</td>
                        <td>{{ line.email }}</td>
                        <td>{{ line.password }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
